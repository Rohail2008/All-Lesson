<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Additional style for the active option */
        .options label.active {
            background-color: #e9ecef;
        }

        /* Style for correct and incorrect feedback */
        .feedback.correct {
            color: green;
            font-weight: bold;
        }

        .feedback.incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="quiz-container" class="quiz-container">

        <div id="welcome-page" class="page">
            <h1>Welcome to the Quiz</h1>
            <button id="start-quiz-btn" class="btn primary-btn">Start Quiz</button>
        </div>

        <div id="code-page" class="page" style="display: none;">
            <h2>Enter Lesson Code</h2>
            <input type="text" id="code-input" class="input" maxlength="10" placeholder="e.g., L1TAKE" />
            <button id="submit-code-btn" class="btn primary-btn">Submit</button>
            <p id="error-message" class="error-message"></p>
        </div>

        <div id="quiz-page" class="page" style="display: none;">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
            <button id="next-btn" class="btn primary-btn">Next</button>
        </div>

        <div id="score-page" class="page" style="display: none;">
            <h1>Your Score: <span id="score"></span></h1>
            <button id="retake-quiz-btn" class="btn secondary-btn">Retake Quiz</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>

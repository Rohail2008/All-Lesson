<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="quiz-container">
    <!-- Code Entry Page -->
    <div id="code-page" class="page">
      <h2>Enter Lesson Code</h2>
      <input type="text" id="lesson-code" placeholder="e.g. L1TAKE" />
      <button onclick="loadQuiz()">Start Quiz</button>
      <p id="error-message" class="error-message"></p>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page hidden">
      <h2 id="question"></h2>
      <div id="options" class="options"></div>
      <button id="next-btn">Next</button>
    </div>

    <!-- Score Page -->
    <div id="score-page" class="page hidden">
      <h1>Your Score: <span id="score"></span></h1>
      <input type="text" id="retake-code" placeholder="Enter Retake Code" />
      <button onclick="submitRetakeCode()">Submit Retake Code</button>
      <button onclick="resetToCodePage()">Return to Code Page</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
